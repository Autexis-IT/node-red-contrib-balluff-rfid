<script type="text/javascript">
    RED.nodes.registerType('balluff-connection', {
        category: 'config',

        defaults: {
            host: { value: "", required: true },
            port: { value: 10003, required: true, validate: RED.validators.number() },

            iolinkvendorid: { value: 0, required: true, validate: RED.validators.number() },
            iolinkdeviceid: { value: 0, required: true, validate: RED.validators.number() },
            iolinkoutputlength: { value: 0, required: true, validate: RED.validators.number() },
            iolinkinputlength: { value: 0, required: true, validate: RED.validators.number() },
        },

        label: function () {
            return this.host + ":" + this.port;
        }
    });
</script>

<script type="text/html" data-template-name="balluff-connection">
    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-bookmark"></i> Host</label>
        <input type="text" id="node-config-input-host">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="fa fa-bookmark"></i> Port</label>
        <input type="text" id="node-config-input-port">
    </div>
    <div class="form-row">
        <label for="node-config-input-iolinkvendorid"><i class="fa fa-plug"></i> IO Link Vendor ID</label>
        <input type="text" id="node-config-input-iolinkvendorid">
    </div>
    <div class="form-row">
        <label for="node-config-input-iolinkdeviceid"><i class="fa fa-plug"></i> IO Link Device ID</label>
        <input type="text" id="node-config-input-iolinkdeviceid">
    </div>
    <div class="form-row">
        <label for="node-config-input-iolinkoutputlength"><i class="fa fa-plug"></i> IO Link Output Length</label>
        <input type="text" id="node-config-input-iolinkoutputlength">
    </div>
    <div class="form-row">
        <label for="node-config-input-iolinkinputlength"><i class="fa fa-plug"></i> IO Link Input Length</label>
        <input type="text" id="node-config-input-iolinkinputlength">
    </div>
</script>
